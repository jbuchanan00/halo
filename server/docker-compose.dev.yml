services:
  api:
    container_name: halo
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - POSTGRES_URL=${POSTGRES_URL}
      - HALO_DB_DSN=${HALO_DB_DSN}
    volumes:
      - .:/halo
    ports:
      - "8081:8080"
    env_file: .env
    depends_on:
      - db
    networks:
      - shared



  db:
    container_name: postgres_halo
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata_halo:/var/lib/postgresql/data
    ports:
      - "5544:5432"
    networks:
      - shared

networks:
  shared:
    external: true


volumes:
  pgdata_halo:

